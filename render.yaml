services:
  - type: web
    name: webrtc-signaling-server
    env: docker
    plan: starter
    region: oregon
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: 8080
      - key: REQUEUE_ON_PARTNER_LEAVE
        value: true
      # Add your allowed origins here (comma-separated)
      # - key: ALLOWED_ORIGIN
      #   value: https://yourdomain.com,https://anotherdomain.com
      # Redis URL for horizontal scaling (Render Redis add-on exposes REDIS_URL)
      # - key: REDIS_URL
      #   sync: false
      # Instance identifier (optional; autogenerated otherwise)
      # - key: INSTANCE_ID
      #   value: web-1
      # Message rate limit per connection per second
      # - key: MAX_MSG_PER_SECOND
      #   value: 40
